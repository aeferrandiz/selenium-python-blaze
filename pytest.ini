[tool:pytest]
# Pytest configuration for QA automation framework

# Test directories
testpaths = tests

# Test file patterns
python_files = test_*.py *_test.py

# Test function patterns
python_functions = test_*

# Test class patterns
python_classes = Test*

# Custom markers
markers =
    login: Tests related to login functionality
    cart: Tests related to cart functionality
    checkout: Tests related to checkout functionality
    product: Tests related to product functionality
    smoke: Smoke tests
    regression: Regression tests
    slow: Tests that take a long time to execute

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/pytest_report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    --alluredir=reports/allure-results
    --capture=no
    --log-cli-level=INFO
    --log-cli-format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s
    --log-cli-date-format=%Y-%m-%d %H:%M:%S
    --log-file=reports/pytest.log
    --log-file-level=DEBUG
    --log-file-format=%(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
    --log-file-date-format=%Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:selenium
    ignore::UserWarning:urllib3

# Timeout configuration
timeout = 300
timeout_method = thread
